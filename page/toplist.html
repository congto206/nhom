<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Team</title>
  <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e2f;
            color: #fff;
        }
        header {
            background-color: #2c2c54;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            margin: 5px 0 0;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #2e2e44;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ecf0f1;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #4e4e69;
            padding-bottom: 15px;
        }
        img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .song-info {
            flex-grow: 1;
        }
        .song-info h3 {
            margin: 0;
            font-size: 1.4em;
            color: #ecf0f1;
        }
        .song-info p {
            margin: 5px 0 0;
            color: #b2bec3;
        }
        .play-btn {
            padding: 10px 20px;
            background: #7158e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .play-btn:hover {
            background: #3b3b98;
            transform: scale(1.05);
        }
        .song-index {
            font-size: 1.5em;
            color: #ecf0f1;
            margin-right: 20px;
        }
    </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <li> <a href="../page/home.html"> Trang chủ</a> </li>
      <li><a href="../page/topnhac.html">Top Nhạc</a></li>
      <li> <a href="../page/casi.html">Ca sĩ</a></li>
      <li> <a href="../page/toplist.html">Top List</a> </li>
      <li> <a href ="../page/login.html">Đăng nhập </a></li>
  </ul>
  </div>
    <header>
        <h1>Top Music</h1>
        <p>Your favorite hits, all in one place</p>
    </header>

    <div class="container">
        <ul id="song-list">
            <!-- Song items will be injected here by JavaScript -->
        </ul>
    </div>

    <script>
        const songs = [
            { title: "Tái Sinh", artist: "Tùng Dương", thumbnail: "https://i.ytimg.com/vi/aocSFqtnzMk/hqdefault.jpg?sqp=-oaymwEyCNACELwBSFryq4qpAyQIARUAAIhCGAHwAQH4Af4JgALQBYoCDQgAEAEYjAEgUigVMA8=&rs=AOn4CLDg6P851pbr8825rQl4LqvzO2krlA" },
            { title: "Mất Kết Nối", artist: "Dương Domic", thumbnail: "https://via.placeholder.com/60" },
            { title: "Cảm Ơn Em", artist: "Đặng Thiên Chí", thumbnail: "https://via.placeholder.com/60" },
            { title: "Anh Đau Từ Lúc Em Đi", artist: "Trần Mạnh Cường", thumbnail: "https://via.placeholder.com/60" },
            { title: "Giờ Thì", artist: "Buitruonglinh", thumbnail: "https://via.placeholder.com/60" },
            { title: "Hận đời ", artist: "Phạm Chí Đức ", thumbnail: "https://via.placeholder.com00/60" },
            { title: "Địt mẹ thầy giáo", artist: "Quoách Đăng Công", thumbnail: "https://via.placeholder.com/60" }

        ];

        const songList = document.getElementById('song-list');

        songs.forEach((song, index) => {
            const li = document.createElement('li');

            li.innerHTML = `
                <span class="song-index">${index + 1}</span>
                <img src="${song.thumbnail}" alt="Song Thumbnail">
                <div class="song-info">
                    <h3>${song.title}</h3>
                    <p>${song.artist}</p>
                </div>
                <button class="play-btn" onclick="playSong('${song.title}')">Play</button>
            `;

            songList.appendChild(li);
        });

        function playSong(title) {
            alert(`Now playing: ${title}`);
        }
    </script>
</body>
</html>
