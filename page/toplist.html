        body {

            text-align: center;
            font-size: 24px;
            font-weight: bold;

        .container {
            max-width: 900px;

            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;

        .music-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .music-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .music-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .music-info {
            display: flex;
            align-items: center;
        }

        .music-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .music-details span {
            display: block;
            font-size: 16px;
            color: #f0f0f0;
        }

        .music-details span:first-child {
            font-weight: bold;
            font-size: 18px;
        }

        .play-btn {
            background: linear-gradient(90deg, #ff0077, #6a00ff);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .audio-player {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(90deg, #6a00ff, #ff0077);
            color: #fff;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        .audio-player audio {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            outline: none;
        }

            }
        }

        .music-item:hover img {
            animation: glow 1s infinite;
        }
    </style>
