<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Nhạc Thịnh Hành</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b1055, #7597de);
            color: #fff;
        }
        header {
          background: linear-gradient(90deg, #6a00ff, #ff0077);
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .song-list {
            background-color: #2b2b3a;
            border-radius: 8px;
            overflow: hidden;
        }
        .song {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }
        .song:hover {
            background-color: #37374a;
        }
        .song:last-child {
            border-bottom: none;
        }
        .rank {
            width: 40px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #b3b3ff;
        }
        .song img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 1rem;
        }
        .song-info {
            flex-grow: 1;
        }
        .song-info h3 {
            margin: 0;
            font-size: 1rem;
            color: #fff;
        }
        .song-info p {
            margin: 0;
            font-size: 0.9rem;
            color: #bbb;
        }
        .duration {
            width: 60px;
            text-align: center;
            font-size: 0.9rem;
            color: #bbb;
        }
    </style>
    <script>
        function playSong(songTitle) {
            alert(`Đang phát bài hát: ${songTitle}`);
        }

        function onSongClick(event) {
            const songTitle = event.currentTarget.querySelector('.song-info h3').textContent;
            playSong(songTitle);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const songs = document.querySelectorAll('.song');
            songs.forEach(song => {
                song.addEventListener('click', onSongClick);
            });
        });
    </script>
</head>
